plugins {
    id 'java-library'
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" } 
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
	compile 'com.github.realtimetech-solution:reflection:0.1.2'
}

